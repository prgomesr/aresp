<app-header-lv1 heading="Lançamentos"></app-header-lv1>

<div class="ui-g-12">
  <a href="javascript:void (0)"><i class="fa fa-plus"></i> Novo</a>
  <p-table [value]="lancamentos" [responsive]="true"
           [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30, 50]">
    <ng-template pTemplate="header" >
      <tr>
        <th class="text-table-left">Lançamento</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th style="width: 120px">Vencimento</th>
        <th style="width: 120px">Valor</th>
        <th style="width: 120px">Tipo</th>
        <th style="width: 80px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-l let-rowData let-rowIndex="rowIndex">
      <tr>
        <td class="text-table-left">{{l.instancia | uppercase}}</td>
        <td>{{l.descricao}}</td>
        <td>{{l.categoria}}</td>
        <td>{{l.vencimeno | date: 'dd/MM/yyyy'}}</td>
        <td>{{l.valor | number: '1.2-2'}}</td>
        <td>{{l.tipo}}</td>
        <td>
          <a href="javascript:void (0)" pTooltip="Definir como pago" tooltipPosition="left"><i class="fa fa-check"></i></a>
          <a href="javascript:void (0)" pTooltip="Editar" tooltipPosition="top"><i class="fa fa-pencil"></i></a>
          <a href="javascript:void (0)" pTooltip="Excluir" tooltipPosition="top"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td colspan="7" class="text-table-left">
          Nenhum lançamento encontrado!
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
