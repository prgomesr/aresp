<app-header-lv2 heading="Cadastro de Tipo de Sócio" linkAnterior="/diversos/tipo-socio" headingAnterior="Tipos de Sócios"></app-header-lv2>
  <div class="col-md">
    <form #tipoSocioForm="ngForm" (ngSubmit)="salvar(tipoSocioForm)" autocomplete="off">

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="nome">Nome*</label>
          <input type="text" class="form-control" id="nome" required name="nome" #nome="ngModel" ngModel>
          <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="tipoSocioForm.invalid">Salvar</button>
    </form>
  </div>
