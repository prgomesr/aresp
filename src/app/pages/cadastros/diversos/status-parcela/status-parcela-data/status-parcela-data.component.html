<app-header-lv2 heading="{{editando ? 'Edição' : 'Cadastro'}} de Status Parcela" headingAnterior="Status Parcela" linkAnterior="/diversos/status-parcela"></app-header-lv2>
    <form #f="ngForm" (ngSubmit)="salvar(f)" autocomplete="off">

      <div class="ui-g">

        <div class="ui-g-4 ui-fluid">
          <label>Nome*</label>
          <input type="text" pInputText required name="nome" #nome="ngModel"
                 [(ngModel)]="statusParcela.nome">
          <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
        </div>

        <div class="ui-g-4 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText name="descricao" [(ngModel)]="statusParcela.descricao">
        </div>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="f.invalid || f.pristine" label="Salvar"></button>
      </div>

    </form>
