<app-header-lv2 heading="{{editando ? 'Edição' : 'Cadastro'}} de Grupo de Recebimento" linkAnterior="/diversos/grupo" headingAnterior="Grupos de Recebimento"></app-header-lv2>

  <div class="col-md">
    <form #grupoForm="ngForm" (ngSubmit)="salvar(grupoForm)" autocomplete="off">

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="nome">Nome*</label>
          <input type="text" class="form-control" id="nome" required name="nome" #nome="ngModel" ngModel [(ngModel)]="grupo.nome">
          <app-message [control]="nome" text="Preencha este campo." error="required"></app-message>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="grupoForm.invalid">Salvar</button>
    </form>
  </div>
