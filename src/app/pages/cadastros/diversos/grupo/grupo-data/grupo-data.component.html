<app-header-lv2 heading="{{editando ? 'Edição' : 'Cadastro'}} de Grupo de Recebimento" linkAnterior="/diversos/grupo" headingAnterior="Grupos de Recebimento"></app-header-lv2>

  <div class="col-md">
    <form #f="ngForm" (ngSubmit)="salvar(f)" autocomplete="off">

      <div class="ui-g">
        <div class="ui-g-4 ui-fluid">
          <label>Nome*</label>
          <input type="text" pInputText required name="nome" #nome="ngModel" [(ngModel)]="grupo.nome">
          <app-message [control]="nome" text="Preencha este campo." error="required"></app-message>
        </div>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="f.invalid || f.pristine" label="Salvar"></button>
      </div>

    </form>
  </div>
