<app-header-lv2 heading="{{editando ? 'Edição' : 'Cadastro'}} de Banco" linkAnterior="/diversos/banco" headingAnterior="Bancos"></app-header-lv2>
  <div class="col-md">
    <form #bancoForm="ngForm" (ngSubmit)="salvar(bancoForm)" autocomplete="off">

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="nome">Nome*</label>
          <input type="text" class="form-control" id="nome" required ngModel name="nome" #nome="ngModel"
          [(ngModel)]="banco.nome">
          <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
        </div>
        <div class="col-md-4 mb-3">
          <label for="numero">Número*</label>
          <input type="text" class="form-control" id="numero" required name="numero" #numero="ngModel" ngModel
          [(ngModel)]="banco.numero">
          <app-message [control]="numero" error="required" text="Preencha este campo."></app-message>
        </div>
        <div class="col-md-4 mb-3">
          <label for="tel">Telefone</label>
          <input type="text" class="form-control" id="tel" [(ngModel)]="banco.telefone" name="tel" #tel="ngModel" ngModel>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="bancoForm.invalid">Salvar</button>

    </form>
  </div>
