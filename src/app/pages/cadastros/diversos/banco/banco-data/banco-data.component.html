<app-header-lv2 heading="{{editando ? 'Edição' : 'Cadastro'}} de Banco" linkAnterior="/diversos/banco" headingAnterior="Bancos"></app-header-lv2>
    <form #bancoForm="ngForm" (ngSubmit)="salvar(bancoForm)" autocomplete="off">

      <div class="ui-g">

        <div class="ui-g-4 ui-fluid">
          <label>Nome*</label>
          <input type="text" pInputText required name="nome" #nome="ngModel"
          [(ngModel)]="banco.nome">
          <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
        </div>

        <div class="ui-g-4 ui-fluid">
          <label>Número*</label>
          <input type="text" pInputText pKeyFilter="int" required name="numero" #numero="ngModel"
          [(ngModel)]="banco.numero">
          <app-message [control]="numero" error="required" text="Preencha este campo."></app-message>
        </div>

        <div class="ui-g-4 ui-fluid">
          <label>Telefone</label>
          <p-inputMask type="text" mask="(99) 9999?9-9999" [(ngModel)]="banco.telefone" name="tel" #tel="ngModel">
          </p-inputMask>
        </div>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="bancoForm.invalid || bancoForm.pristine" label="Salvar"></button>
      </div>

    </form>
