<app-header-lv2 linkAnterior="/instancias/cliente" heading="Cadastro de Cliente"
                headingAnterior="Clientes"></app-header-lv2>

<div class="col-md">
  <form #clienteForm="ngForm" (ngSubmit)="(clienteForm)" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf"
               required ngModel name="cpf" #cpf="ngModel" mask="999.999.999-99">
        <app-message [control]="cpf" error="required" text="Preencha este campo."></app-message>
      </div>
      <div class="form-group col-md-2">
        <label for="rg">RG</label>
        <input type="text" class="form-control" id="rg" #rg="ngModel" name="rg" ngModel>
      </div>
      <div class="form-group col-md-4">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome"
               required ngModel name="nome" #nome="ngModel">
        <app-message [control]="nome" error="required" text="Preencha este campo."></app-message>
      </div>
      <div class="form-group col-md-2">
        <label for="nascimento">Data de Nascimento</label>
        <input type="text" class="form-control" id="nascimento" bsDatepicker
               [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'pt-br' }" placement="bottom"  required>
      </div>
      <div class="form-group col-md-2">
        <label for="civil">Estado Civil</label>
        <select id="civil" class="form-control">
          <option selected>Selecione:</option>
          <option *ngFor="let c of estCivil">{{ c.label }}</option>
        </select>
      </div>

    </div>
    <div class="form-row">
      <label class="col-md-2">Sexo</label>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <div class="btn-group" btnRadioGroup name="sexo" #sexo="ngModel" ngModel>
          <label btnRadio="masc" class="btn btn-outline-primary"><i class="fa fa-male"></i></label>
          <label btnRadio="fem" class="btn btn-outline-primary"><i class="fa fa-female"></i></label>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="competencia">Data de Competência</label>
        <input type="text" class="form-control" id="competencia" bsDatepicker
               [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'pt-br' }" placement="right"  required>
      </div>
      <div class="form-group col-md-2">
        <label for="vencimento">Data de Vencimento</label>
        <input type="text" class="form-control" id="vencimento" bsDatepicker
               [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', locale: 'pt-br' }" required>
      </div>
      <div class="form-group col-md-6">
        <label for="cliente">Cliente</label>
        <input type="text" class="form-control" id="cliente" [typeahead]="clientes" typeaheadOptionField="label"
               name="cliente" ngModel #cliente required>
      </div>
      <div class="form-group col-md-2">
        <label for="valor">Valor</label>
        <input type="text" class="form-control" id="valor" name="valor" ngModel #valor required
               currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Repetir?
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="periodo">Período</label>
        <select id="periodo" class="form-control">
          <option selected>Selecione:</option>
          <option *ngFor="let periodo of periodos">{{ periodo.label }}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="ocorrencia">Ocorrências</label>
        <input type="text" class="form-control" id="ocorrencia"
               ngModel name="ocorrencia" #ocorrencia="ngModel">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <tabset>
          <tab id="tab1">
            <ng-template tabHeading>
              <i class="fa fa-address-book"></i> Contato
            </ng-template>

          </tab>
          <tab>
            <ng-template tabHeading>
              <i class="fa fa-credit-card"></i> Dados Bancários
            </ng-template>

          </tab>
          <tab>
            <ng-template tabHeading>
              <i class="fa fa-users"></i> Dependentes
            </ng-template>

          </tab>
        </tabset>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md">
        <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Salvar</button>
      </div>
    </div>
  </form>
</div>
