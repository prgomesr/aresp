<app-header-lv1 heading="Clientes"></app-header-lv1>

  <div class="col-md">
    <a href="javascript:void(0)" class="fa fa-plus"
       pTooltip="Novo" tooltipPosition="top" routerLink="/instancias/cliente/novo"> Novo</a>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
      </div>
      <div class="input-group ml-auto">
        <input type="text" class="form-control" placeholder="Estou procurando...">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon2"><a href="javascript:void(0)" class="fa fa-search"></a></div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md">
    <p-table [value]="clientes" [paginator]="true" [responsive]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30, 50]">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-table-left">Nome</th>
          <th style="width: 150px">CPF</th>
          <th style="width: 130px">Telefone</th>
          <th class="text-table-left">E-mail</th>
          <th style="width: 110px">Status</th>
          <th style="width: 80px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente >
        <tr>
          <td class="text-table-left">{{cliente.nome}}</td>
          <td>{{cliente.cpf}}</td>
          <td>{{cliente.telefone}}</td>
          <td class="text-table-left">{{cliente.email}}</td>
          <td>
            <span class="badge status-span"
                  [ngClass]="{'badge-success': cliente.status === 'EM DIA', 'badge-danger': cliente.status === 'CANCELADO',
                'badge-warning': cliente.status === 'INADIMPLENTE'}">{{cliente.status}}</span>
          </td>
          <td>
            <a href="javascript:void(0)" pTooltip="Ativar" tooltipPosition="top"><i class="fa fa-check"
              *ngIf="cliente.status === 'CANCELADO'"></i></a>
            <a href="javascript:void(0)" pTooltip="Editar" tooltipPosition="top"><i class="fa fa-pencil"></i></a>
            <a href="javascript:void(0)" pTooltip="Detalhes" tooltipPosition="top"><i class="fa fa-eye"></i></a>
            <a href="javascript:void(0)" pTooltip="Cancelar" tooltipPosition="top"><i class="fa fa-ban"
              *ngIf="cliente.status === 'EM DIA' || cliente.status === 'INADIMPLENTE'"></i></a>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="6" class="text-table-left">
            Nenhum registro encontrado.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
