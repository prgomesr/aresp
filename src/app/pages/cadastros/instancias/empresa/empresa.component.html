<app-header-lv1 heading="Empresas"></app-header-lv1>
<app-button link="/instancias/empresa/novo"></app-button>

  <div class="col-md">
    <p-table [value]="empresas" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-table-left">Raz√£o Social</th>
          <th style="width: 250px">Nome Fantasia</th>
          <th style="width: 250px">CNPJ</th>
          <th style="width: 80px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empresa >
        <tr>
          <td class="text-table-left">{{empresa.razao}}</td>
          <td>{{empresa.fantasia}}</td>
          <td>{{empresa.cnpj}}</td>
          <td>
            <a href="javascript:void(0)" pTooltip="Editar" tooltipPosition="top"><i class="fa fa-pencil"></i></a>
            <a href="javascript:void(0)" pTooltip="Detalhes" tooltipPosition="top"><i class="fa fa-eye"></i></a>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="4" class="text-table-left">
            Nenhum registro encontrado.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
