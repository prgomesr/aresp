<p-table [columns]="cols" [value]="dados" dataKey="id" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10]"
[responsive]="true">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th style="width: 80px"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" class="text-table-left">
        {{rowData[col.field]}}
      </td>
      <td>
        <a href="javascript:void(0)" pTooltip="Editar" tooltipPosition="top"><i class="fa fa-pencil"></i></a>
        <a href="javascript:void(0)" pTooltip="Excluir" tooltipPosition="top"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length + 1" class="text-table-left">
        Nenhum registro encontrado.
      </td>
    </tr>
  </ng-template>
</p-table>
